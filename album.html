<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>tunes.io</title>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">tunes.io</a>
          <ul class="nav pull-right">
            <form class="navbar-search pull-left" action="search.html">
              <input type="text" name="q" class="search-query span2" placeholder="Search">
            </form>
          </ul>
            <ul class="nav">
              <li class=""><a href="chart.html">Top 40</a></li>
            </ul>
        </div>
      </div>
    </div>
    <h1 id="loadergif" align="center"><img src="img/ajax-loader.gif"></img></h1>
    <div id="container" hidden="true" class="container" style="background-color: #eeeeee; padding: 20px; width: 70%; border-radius: 6px; padding: 60px; margin-bottom: 30px;">
      <div class="row-fluid">
        <div class="span4">
            <h1><i id="albumName"></i></h1>
            <h2>by <span id="albumArtist" style="color:inherit;"></a></h2>
            <br />
            <img id="albumCover" style="border: 2px solid" />
            <br /><br />
            <div class="btn-group">
              <a id="downloadButton" class="btn btn-large"></a>
              <button id="dropdownToggle"  class="btn btn-large dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
              <ul id="dropdropmenu" class="dropdown-menu">
                <li><a id="dropdownTorrent"><i class="icon-file"></i> Torrent file</a></li>
                <li><a id="dropdownMagnet"><i class="icon-magnet"></i> Magnet link</a></li>
              </ul>
            </div>
        </div>
        <div class="span8">
          <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
            <li class="active"><a href="#torrents" data-toggle="tab">Torrents</a></li>
            <li><a href="#tracks" data-toggle="tab">Tracks</a></li>
          </ul>
          <div id="my-tab-content" class="tab-content">
            <div class="tab-pane active" id="torrents">
                <div id="wiki"></div>
                <div id="wikispace"><br /><br /></div>
                <table class="table" id="torrentTable">
                </table>
            </div>
            <div class="tab-pane" id="tracks">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody id="trackList"></tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/album.js"></script>
  </body>
</html>
